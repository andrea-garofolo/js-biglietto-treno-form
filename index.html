<!DOCTYPE html>
<html lang="en">

<head>
    <mage charset="UTF-8">
        <mage name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Acquisto-biglietti</title>

            <!-- css bootstrap -->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
                crossorigin="anonymous" />

</head>

<body>
    <section class="py-5">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-4">
                    <form id="submit">
                        <div class="mb-3">
                            <label for="km" class="form-label">Anni luce da percorere</label>
                            <input type="text" class="form-control" id="km" placeholder="inserire gli anni luce" />
                        </div>
                        <div class="mb-3">
                            <label for="age" class="form-label">Età del passeggero</label>
                            <select class="form-select" id="age" aria-label="Default select example">
                                <option selected>Selezionare l'età del passaggero</option>
                                <option value="Minorenne">Minorenne</option>
                                <option value="Maggiorenne">Maggiorenne</option>
                                <option value="Old">Old</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary">Calcola</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </section>


    <section class="py-5">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-4">
                    <div class="card">
                        <img src="https://www.trenitalia.com/content/dam/tcom/asset/icon/header-logo/logo-trenitalia.svg"
                            class="card-header" alt="...">
                        <div class="card-body col">
                            <!-- <div class="row d-flex justify-content-center">
                                <h5 class="col-7 card-title">Biglietto Tatooine</h5>
                                <h5 class="col-5 card-title" id="result"></h5>
                            </div> -->
                            <table class="table text-center">
                                <thead>
                                    <tr>
                                        <th colspan="4">Bliglietto per Vulcano</th>
                                    </tr>
                                    <tr>
                                        <th scope="col">Anni Luce</th>
                                        <th scope="col">Prezzo Base</th>
                                        <th scope="col">Sconto Applicato</th>
                                        <th scope="col">Prezzo Totale</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td id="rpKm"></td>
                                        <td id="rpPrezzoBase"></td>
                                        <td id="rpSconto"></td>
                                        <th id="result"></th>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- js -->
    <script src="./js/app.js"></script>

</body>

</html>
